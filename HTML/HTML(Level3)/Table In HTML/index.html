<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <table border="1">
        <caption>Food Menu</caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
   
    <br>
    <br>

    <caption>Food Menu</caption>
    <table  border="1">
        <!-- table header -->
        <thead>
            <tr>
                <th rowspan="2">Frooti</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
        
    

</body>
</html>

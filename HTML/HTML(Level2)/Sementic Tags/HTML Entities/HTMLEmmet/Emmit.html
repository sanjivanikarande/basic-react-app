<body>
    <!-- 1. CHILD nav>ul>li+enter -->
     <nav>
        <ul>
            <li></li>
        </ul>
     </nav>

    <!-- 2. SIBLING  div+p+bq -->
     <div></div>
     <p></p>
     <blockquote></blockquote>

    <!-- 3. MULTIPLICATION ul>li*5 -->
     <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>

    <!-- 4. ITEM NUMBERING:$ ul>li.item$*5 -->
     <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
     </ul>

    <!-- 5. CLIMB-UP^ div+div>p>span+em^bq -->
     <div></div>
     <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
     </div>
</body>
